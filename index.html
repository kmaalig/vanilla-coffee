<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goddess Cafe</title>

</head>

<!--CONTAINER FOR PAGE CONTENT:-->
<div class="container">
    <div class="row">
        <!--COLUMN CONTAINING COFFEE LIST & HEADER:-->
        <div class="col-md-6">
            <div class="row pb-2 ps-5">

        <!--COLUMN CONTAINING MODIFIERS CARDS:-->
        <div class="col-md-6">
            <!--CARD CONTAINING FILTER AND SEARCH FEATURE:-->
            <div class="card searchCoffee">
                <div class="card-header pt-4">Find a Coffee:</div>
                <div class="body">
                    <div class="searchRoast">
                        <p class="roastType">Roast Type:</p>
                        <!--SELECTOR FOR ROAST TYPE:-->
                        <select class="form-select" id="roast-selection" aria-label="Default select example">
                            <option value="all" selected>All Roasts</option>
                            <option value="light">Light</option>
                            <option value="medium">Medium</option>
                            <option value="dark">Dark</option>
                        </select>
                        <!--EXPERIMENTING WITH RADIO SELECT FOR ROAST TYPE:-->

                        <!--                            <div class="form-check">-->

                        <!--                            </div>-->
                        <!--                            <div class="form-check">-->
                        <!--                                <input class="form-check-input" type="checkbox" name="roastBtns" id="darkBtn">-->
                        <!--                                <label class="form-check-label" for="darkBtn">Dark</label>-->
                        <!--                            </div>-->
                    </div>
                    <div class="searchName">
                        <p class="coffeeName">Coffee Name:</p>
                        <!--TEXT INPUT FOR COFFEE NAME:-->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="coffeeSearchInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <!--LINE BREAK BETWEEN CARDS-->
                    <hr class="dottedLine">
                </div>
            </div>
            <!--CARD CONTAINING ADDITION FEATURE:-->
            <div class="card addCoffee">
                <div class="card-header">Add a Coffee:</div>
                <div class="body">
                    <div class="addRoast">
                        <p class="roastType">Roast Type:</p>
                        <!--SELECTOR FOR ROAST TYPE:-->
                        <select class="form-select" id="new-coffee-roast" aria-label="Default select example">
                            <option value="all" selected>All Roasts</option>
                            <option value="light">Light</option>
                            <option value="medium">Medium</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div class="addName">
                        <p class="coffeeName">Coffee Name:</p>
                        <!--TEXT INPUT FOR COFFEE NAME:-->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="new-coffee-name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <!--SUBMIT BUTTON FOR NEW COFFEE ROAST AND NAME:-->
                    <button type="button" class="btn btn-outline-dark" id="submit">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</div>
